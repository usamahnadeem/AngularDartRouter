<h2>Login Component</h2>
<material-input label="Username"
                leadingGlyph="person"
                [(ngModel)]="username"></material-input>
<material-input label="Password"
                leadingGlyph="lock"
                [(ngModel)]="password"
                type="password"
                (keyup.enter)="login()"></material-input>
<material-button  class="blue"(trigger)="login()">Sign In</material-button>

<h4>Hi, {{username}}</h4>
